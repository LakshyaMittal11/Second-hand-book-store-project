<html>
<head>
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>If you have any questions or would like to know more about our collection, please get in touch with us using the form below.</p>
            <form action="/submit_form" method="POST">
                <fieldset>
                    <legend>Registration Form</legend>
                    <table>
                        <tr><td>Name:</td><td><input type="text" placeholder="Enter Name" required name="na"></td></tr>
                        <tr><td>Password:</td><td><input type="password" placeholder="Enter Password" required name="p1"></td></tr>
                        <tr><td>RePassword:</td><td><input type="password" placeholder="Re-enter Password" required name="p2"></td></tr>
                        <tr><td>Email:</td><td><input type="email" placeholder="Enter Email" required name="e1"></td></tr>
                        <tr><td>Date:</td><td><input type="date" name="d1"></td></tr>
                        <tr><td>Phone:</td><td><input type="number" name="ph1"></td></tr>
                        <tr><td>File:</td><td><input type="file" required name="F1"></td></tr>
                        <tr><td>Gender:</td><td><input type="radio" name="r1" value="male" checked>Male <input type="radio" name="r1" value="Female">Female</td></tr>
                        <tr><td>Language:</td><td><input type="checkbox" name="c1" value="Hindi" checked>Hindi <input type="checkbox" name="c2" value="English">English</td></tr>
                        <tr><td>Complain box:</td><td><textarea rows="4" cols="20" name="CM"></textarea></td></tr>
                        <tr><td colspan="2"><input type="submit" value="submit"> <input type="reset" value="Refresh"></td></tr>
                    </table>
                </fieldset>
            </form>
        </div>
    </section>
</body>
</html>
